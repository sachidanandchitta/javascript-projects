<!DOCTYPE html>
<html>
<head> 
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini Calendar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="Calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2020</p>
            </div>

        </div>

    </div>

<script src="script.js"></script>

</body>
</html>
