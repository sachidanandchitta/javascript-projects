<!DOCTYPE html>
<html>
<head> 
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Music Player</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/dfbc6bee96.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="music-player">
    <nav>
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="thambnail.jpg" class="song-img">
    <h1>Chaleya</h1>
    <audio controls>
        <source src="Chaleya Jawan 128 Kbps.mp3" type="audio/mp3">
    </audio>
    <input type="range" value="0" id="progress">
</div>
</div>

</body>
</html>
